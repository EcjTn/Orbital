<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbit Chat</title>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <style>
        :root {
            --primary-bg: #1a1a1a;
            --secondary-bg: #333333;
            --container-bg: rgba(40, 40, 40, 0.95);
            --message-sent-bg: linear-gradient(135deg, #ffffff, #e0e0e0);
            --message-received-bg: linear-gradient(135deg, #4a4a4a, #2a2a2a);
            --text-color: #ffffff;
            --input-bg: rgba(255, 255, 255, 0.1);
            --button-bg: linear-gradient(135deg, #ffffff, #e0e0e0);
            --button-text: #000000;
            --button-hover: linear-gradient(135deg, #f5f5f5, #d4d4d4);
            --shadow-color: rgba(0, 0, 0, 0.3);
            --border-color: rgba(255, 255, 255, 0.1);
        }

        .theme-light {
            --primary-bg: #f5f5f5;
            --secondary-bg: #e0e0e0;
            --container-bg: rgba(255, 255, 255, 0.95);
            --message-sent-bg: linear-gradient(135deg, #4a4a4a, #2a2a2a);
            --message-received-bg: linear-gradient(135deg, #e0e0e0, #f5f5f5);
            --text-color: #000000;
            --input-bg: rgba(0, 0, 0, 0.1);
            --button-bg: linear-gradient(135deg, #4a4a4a, #2a2a2a);
            --button-text: #ffffff;
            --button-hover: linear-gradient(135deg, #333333, #1a1a1a);
            --shadow-color: rgba(0, 0, 0, 0.1);
            --border-color: rgba(0, 0, 0, 0.1);
        }

        .theme-gray {
            --primary-bg: #696969;
            --secondary-bg: #808080;
            --container-bg: rgba(105, 105, 105, 0.95);
            --message-sent-bg: linear-gradient(135deg, #a9a9a9, #c0c0c0);
            --message-received-bg: linear-gradient(135deg, #2f4f4f, #363636);
            --text-color: #ffffff;
            --input-bg: rgba(255, 255, 255, 0.2);
            --button-bg: linear-gradient(135deg, #a9a9a9, #c0c0c0);
            --button-text: #000000;
            --button-hover: linear-gradient(135deg, #989898, #b0b0b0);
            --shadow-color: rgba(0, 0, 0, 0.2);
            --border-color: rgba(255, 255, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            background: linear-gradient(135deg, var(--primary-bg), var(--secondary-bg));
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            background: var(--container-bg);
            border-radius: 20px;
            padding: 20px;
            width: 100%;
            max-width: 700px;
            box-shadow: 0 8px 32px var(--shadow-color);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .theme-selector {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin-bottom: 10px;
        }

        .theme-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 2px solid var(--border-color);
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .theme-btn:hover {
            transform: scale(1.1);
        }

        .theme-btn.dark {
            background: #1a1a1a;
        }

        .theme-btn.light {
            background: #f5f5f5;
        }

        .theme-btn.gray {
            background: #696969;
        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }

        .username-display {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .chat-messages {
            height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .message {
            margin: 15px 0;
            padding: 12px 18px;
            border-radius: 15px;
            max-width: 80%;
            word-wrap: break-word;
            backdrop-filter: blur(5px);
        }

        .message.sent {
            background: var(--message-sent-bg);
            color: var(--button-text);
            margin-left: auto;
        }

        .message.received {
            background: var(--message-received-bg);
            margin-right: auto;
        }

        .message.announcement {
            text-align: center;
            margin: 15px auto;
            padding: 10px;
            background: transparent;
            font-style: italic;
        }

        .message span {
            font-size: 0.85em;
            opacity: 0.8;
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .input-container {
            display: flex;
            gap: 12px;
        }

        .input-container input {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 12px;
            background: var(--input-bg);
            color: var(--text-color);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input-container input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .input-container button {
            padding: 16px 24px;
            border: none;
            border-radius: 12px;
            background: var(--button-bg);
            color: var(--button-text);
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 100px;
        }

        .input-container button:hover {
            background: var(--button-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3);
        }

        .input-container button:active {
            transform: translateY(0);
        }

        .error-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .error-modal.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal-content {
            background: var(--container-bg);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.5);
        }

        .modal-content h2 {
            margin-bottom: 15px;
            color: #ff4d4d;
        }

        .modal-content p {
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .modal-close {
            padding: 12px 24px;
            background: var(--button-bg);
            color: var(--button-text);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            background: var(--button-hover);
            transform: translateY(-2px);
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body class="theme-dark">
    <div class="chat-container">
        <div class="theme-selector">
            <button class="theme-btn dark" data-theme="dark" title="Dark Theme"></button>
            <button class="theme-btn light" data-theme="light" title="Light Theme"></button>
            <button class="theme-btn gray" data-theme="gray" title="Gray Theme"></button>
        </div>
        
        <div class="chat-header">
            <h1>Orbit Chat</h1>
            <div class="username-display" id="usernameDisplay"></div>
        </div>
        
        <div class="chat-messages" id="chatMessages"></div>
        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <div class="error-modal" id="errorModal">
        <div class="modal-content">
            <h2>Error</h2>
            <p id="errorMessage"></p>
            <button class="modal-close" onclick="closeErrorModal()">Exit</button>
        </div>
    </div>

    <script>
        let username = null;
        let socket = null;
        const defaultRoom = 'general';

        document.querySelectorAll('.theme-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const theme = btn.getAttribute('data-theme');
                document.body.className = `theme-${theme}`;
            });
        });

        window.onload = () => {
            username = prompt('Please enter your username:');
            if (username && username.trim()) {
                username = username.trim();
                document.getElementById('usernameDisplay').textContent = `User: ${username}`;
                console.log(`Connected as ${username}`);
                connectSocket();
            } else {
                showError('Username is required!');
                setTimeout(() => {
                    window.location.reload();
                }, 2000);
            }
        };

        function connectSocket() {
            socket = io('http://127.0.0.1:8000/chat', {
                auth: { username },
                reconnection: true,
                reconnectionAttempts: 5,
                reconnectionDelay: 1000
            });

            socket.on('connect', () => {
                console.log('Connected to Socket.IO server');
                socket.emit('joinRoom', "Public");

                socket.on('message', (data) => {
                    const messageElement = document.createElement('div');
                    messageElement.classList.add('message', data.username === username ? 'sent' : 'received');
                    messageElement.innerHTML = `
                        <span>${data.username}</span>
                        <p>${data.message}</p>
                    `;
                    document.getElementById('chatMessages').appendChild(messageElement);
                    document.getElementById('chatMessages').scrollTop = document.getElementById('chatMessages').scrollHeight;
                });

                socket.on('disconnect', () => {
                    console.log('Disconnected from Socket.IO server');
                });

                socket.on('reconnect', () => {
                    console.log('Reconnected to Socket.IO server');
                });

                socket.on('joinAnnouncement', (data) => {
                    const messageElement = document.createElement('div');
                    messageElement.classList.add('message', 'announcement');
                    messageElement.innerHTML = `<p>${data}</p>`;
                    messageElement.style.color = "limegreen";
                    document.getElementById('chatMessages').appendChild(messageElement);
                    document.getElementById('chatMessages').scrollTop = document.getElementById('chatMessages').scrollHeight;
                });

                socket.on('leftAnnouncement', (data) => {
                    const messageElement = document.createElement('div');
                    messageElement.classList.add('message', 'announcement');
                    messageElement.innerHTML = `<p>${data}</p>`;
                    messageElement.style.color = "red";
                    document.getElementById('chatMessages').appendChild(messageElement);
                    document.getElementById('chatMessages').scrollTop = document.getElementById('chatMessages').scrollHeight;
                });
            });

            socket.on('connect_error', (error) => {
                console.error('Socket.IO error:', error);
                showError(`Connection error: ${error.message}`);
            });

            socket.on('disconnect_error', (error) => {
                console.error('Socket.IO error:', error);
                showError(`Disconnection error: ${error.message}`);
            });
        }

        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorModal').classList.add('active');
        }

        function closeErrorModal() {
            document.getElementById('errorModal').classList.remove('active');
        }

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            if (message && username && socket.connected) {
                socket.emit('message', { room: "Public", message });
                messageInput.value = '';
            } else if (!username) {
                showError('Please enter a username first!');
            } else if (!socket.connected) {
                showError('Not connected to the server. Please try again later.');
            }
        }

        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
